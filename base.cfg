[buildout]

allow-picked-versions = true
show-picked-versions = true

parts =
    instance
    omelette

extensions =
    mr.developer

extends =
    https://dist.plone.org/release/6.1.1/versions.cfg
    https://dist.plone.org/release/6.1.1/versions-ecosystem.cfg
    https://dist.plone.org/release/6.1.1/versions-extra.cfg
    https://raw.githubusercontent.com/IMIO/buildout.smartweb/main/versions.cfg
    https://raw.githubusercontent.com/IMIO/buildout.smartweb/main/sources.cfg
    versions.cfg

find-links +=
    https://eggs.imio.be/find-links/common/
    https://eggs.imio.be/find-links/plusimio/

versions = versions

auto-checkout +=
    collective.upgrade
    pas.plugins.kimug
    imio.events.policy


[instance]
recipe = plone.recipe.zope2instance
zodb-temporary-storage = off
environment-vars =
  zope_i18n_compile_mo_files true
  TZ Europe/Brussels
eggs =
    Plone
    imio.events.policy
    collective.upgrade

zcml =
    imio.events.policy
    imio.events.core
    imio.events.core-overrides


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[debug-products]
eggs =
    ipdb
    Products.PDBDebugMode
